<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f4f4f4; }
        .container { background: white; padding: 20px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .task { padding: 10px; border-bottom: 1px solid #ddd; }
        .completed { text-decoration: line-through; color: grey; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
